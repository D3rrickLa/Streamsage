<div class="container-fluid">
  <div class="row">
    <!-- Sidebar on the left -->
    <nav class="col-md-2 d-none d-md-block bg-light sidebar vh-100 position-absolute top-10 start-0">
      <div class="pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <button class="btn w-100 text-start" (click)="changeLayout(0)">Profile</button>
          </li>
          <li class="nav-item mt-2">
            <button class="btn w-100 text-start" (click)="changeLayout(1)">Feedback</button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main class="col-md-10 px-4 py-4 ms-auto">
      <div *ngIf="currentProfile === 0">
        <app-profile></app-profile>
      </div>
      <div *ngIf="currentProfile === 1">
        <app-feedback-list></app-feedback-list>
      </div>
    </main>
  </div>
</div>
