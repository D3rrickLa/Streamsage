<div class="container">
    <div *ngIf="user_feedback == null">
        <h1>Some Text</h1>
    </div>
    <div *ngIf="user_feedback != null" class="mt-2">
        @for (feedback of user_feedback; track feedback.id) {
        <h3>{{ feedback.comment }}</h3>
        <h3>{{ feedback.rating }}</h3>
        <p>Title: {{ feedback.suggestionPackage?.timestamp }}</p>
        <p>Description: {{ feedback.suggestionPackage?.userPrompt }}</p>
        }
    </div>

</div>
