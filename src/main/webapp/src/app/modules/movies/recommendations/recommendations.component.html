<div class="container" style="background-color: rgb(57, 57, 59);">
    <h1>Recommendations</h1>
    <ngb-carousel>
        @for(recommendation of item.recommendationList; track recommendation.title) {
            <ng-template ngbSlide>
                <h3>{{recommendation.title}}</h3> 
                <h6>{{recommendation.genres}}</h6>
                <img src="https://image.tmdb.org/t/p/w1280/{{recommendation.posterURL}}" style="max-width: 100%; height:700px; justify-content: center; display: flex;">
                <p>{{recommendation.description}}</p>
                <h6>Where to watch</h6>
                @for(services of recommendation.availableService; track $index){
                    <!-- <p>{{services.name}}</p> -->
                    <img src="https://image.tmdb.org/t/p/w1280/{{services.logoURL}}" style="max-width: 100%; height:50px">
                }
                <hr>
            </ng-template>
        }
    </ngb-carousel>
</div>
