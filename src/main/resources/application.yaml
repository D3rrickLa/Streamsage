security:
    ignored: /**
spring:
    application:
        name: streamsage
    jpa:
      show-sql: true
      hibernate:
        ddl-auto: update
      # properties:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    h2:
      console:
        enabled: false
    datasource:
      # url: jdbc:h2:mem:testdb
      url: ${postgres_sql_url}
      username: ${postgres_username}
      password: ${postgres_password}
      driver-class-name: org.postgresql.Driver
    data:
      redis:
        port: 6379
        host: localhost
    
server:
  port: 50000
  compression:
    enabled: 'true'
    mime-types: application/json,text/css,application/javascript
    min-response-size: '1024'

env:
  token:
    TMDB_KEY: ${TMDB_KEY}
    paseto:
      SECRET: ${token_secret_key}
      FOOTER: poc-paseto

